    <main class="boxMain">
        <section class="boxModal">
            <p class="textModal">Tarefa adicionada com sucesso</p>

        <button class="buttonOpenTask">

            <h1 class="titleForm">Criar tarefa</h1>

                <label class="label" for="tarefa">
                    <p>Tarefa</p><input placeholder="Tarefa" class="input" id="tarefa" type="text" required>
                </label>
                <label class="label" for="descricao">
                    <p>Descrição</p><textarea placeholder="Descrição da tarefa" class="input" name="" id="descricao"
                        required></textarea>
                </label>
                <label class="label" for="">
                    <p>Prazo de término</p><input class="input" id="data" type="date" required>
                </label>
                <input class="buttonSubmit" type="submit" value="Criar tarefa">
            </form>
        </section>


    </main>
