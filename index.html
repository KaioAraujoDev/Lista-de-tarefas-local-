<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="boxMain">
        <section class="boxModal" data-modalconcluido>
            <p class="textModal">Tarefa adicionada com sucesso</p>
            <img class="imgModal" src="assets/checkIcon.png" alt="">
        </section>

        <button class="buttonOpenTask">
            Tarefas
            <i class="iconTask"><img class="iconTask" src="assets/list-task.svg" alt="Botão visualizar tasks"></i>
        </button>

        <section class="boxForm">
            <h1 class="titleForm">Criar tarefa</h1>
            <form id="form" class="divboxForm" action="">
                <label class="label" for="tarefa">
                    <p>Tarefa</p><input placeholder="Tarefa" class="input" id="tarefa" type="text" required>
                </label>
                <label class="label" for="descricao">
                    <p>Descrição</p><textarea placeholder="Descrição da tarefa" class="input" name="" id="descricao"
                        required></textarea>
                </label>
                <label class="label" for="">
                    <p>Prazo de término</p><input class="input" id="data" type="date" required>
                </label>
                <input class="buttonSubmit" type="submit" value="Criar tarefa">
            </form>
        </section>

    </main>

    <section class="boxList">

        <button class="buttonHideTask">
            <i class="iconTask"><img class="iconTask" src="assets/box-arrow-in-right.svg"
                    alt="Botão visualizar tasks"></i>
        </button>
        <h1 class="titleMainList">Lista de Tarefas</h1>
        <ul id="lista">

        </ul>

    </section>



    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
